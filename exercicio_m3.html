<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Modulo 3</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
        <h5>Preencha o formulário abaixo com seus dados e, em seguida, aperte "enviar".</h5>
        <br />
    </header>
    <label for="text">Nome Completo</label> <br />
    <input id="text" type="text" placeholder="Seu Nome" /> 
    <br /><br />
    <label for="email">Seu e-mail</label> <br />
    <input id="email" type="email" placeholder="e-mail" />
    <br /><br />
    <label for="password">Escolha uma senha</label> <br />
    <input id="password" type="password" placeholder="Digite sua senha" /> <br />
    <input type="password" placeholder="Repita a senha" /> <br /> <br />
    <form>
        <button type="submit">
            Enviar
        </button>
    </form>
    <footer>
        <h5> &copy; 2022 - Todos os direitos reservados </h5>
    </footer>
</body>
</html>
